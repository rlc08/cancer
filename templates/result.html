<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prediction Result</title>
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
            rel="stylesheet"
        />
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #f8f9fa;
            }

            .main-content {
                background-color: #f8f9fa;
                padding-top: 100px; /* Adjusted padding to match the original layout */
            }

            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                background-color: #ffffff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                margin-top: 50px;
            }

            h2 {
                text-align: center;
                color: #007bff;
                margin-bottom: 20px;
            }

            p {
                text-align: center;
                font-size: 18px;
                font-weight: bold;
                color: #28a745; /* Green color for benign prediction */
            }

            .result-malignant {
                color: #dc3545; /* Red color for malignant prediction */
            }
        </style>
    </head>

    <body class="bg-default">
        <div class="main-content">
            <div class="container">
                <h2>Result:</h2>
                {% if prediction == 1 %}
                <p class="result-malignant">Prediction: Malignant Tumor</p>
                {% else %}
                <p>Prediction: Benign Tumor</p>
                {% endif %}
                <!-- Add additional result display as needed -->
            </div>
        </div>
    </body>
</html>
